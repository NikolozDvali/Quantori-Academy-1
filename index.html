<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="phone">
        <div class="speaker-video-elements">
            <div class="top-camera-area">
                <div class="top-camera"></div>
            </div>
            <div class="bottom-camera-area">
                <div class="bottom-camera"></div>
                <div class="speaker"></div>
            </div>
        </div>
        <div class="screen">
            <div class="screen-items">
                <div class="screen-top">
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <p class="mobile-operator">SingTel</p>
                    <img src="images/wifi.png" class="wifi-icon">
                    <div class="top-scroller"></div>
                    <img src="images/battery.png" class="battery-icon"> 
                </div>
                <h1 class="screen-clock">5:18</h1>
                <p class="screen-date">Wednesday, 24 September</p>
                <div class="screen-slider">
                    <img src="images\arrow.png" class="slider-png">
                    <p class="slider-text">slide to unlock</p>
                </div>
                <div class="bottom-scroller"></div>
                <img class="screen-camera" src="images\camera.png">
            </div>
        </div>
        <div class="bottom-of-screen">
            <div class="round-button"></div>
        </div>

        <div class="mute-button"></div>
        <div class="volume-up-button"></div>
        <div class="volume-down-button"></div>
        <div class="on-off-button"></div>
    </div>

</body>
</html>
