<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD_Display</title>
    <link rel="stylesheet" href="styles.css"></head>
<body>
    <audio id="myAudio" src="audio\laser.mp3" autoplay ></audio>

    <div class="area">
        <div class="wrapper">
            <img src="images\logo.png" class="logo">
        </div>
    </div>

    <script>
        setInterval(function() {
            var audio = document.getElementById("myAudio");
            audio.currentTime = 0;
            audio.play();
        }, 3000);

        setInterval(function() {
            var audio = document.getElementById("myAudio");
            audio.currentTime = 0;
            audio.play();
        }, 7000);
    </script>
</body>
</html>
