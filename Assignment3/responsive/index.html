<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resp</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>

    
    <aside class="sideBar">
        <img class="sideBar__branding" src="svgs/Branding.svg" alt="branding logo and name">
        <nav class="sideBar__navBar">
            <section class="sideBar__navBar--section1">
                <div class="sideBar__navBar--header">
                    <p class="sideBar__navBar--headerText">D A S H B O A R D</p>
                </div>
                <div class="sideBar__navBar--links">
                    <div class="sideBar__navBar--linksElementExtended">
                        <div class="link__header--opened">
                            <img class="link__header--icon--opened" alt="Dashboard Icon" src="svgs/Stats.svg">
                            <p class="link__header--name--opened chosen">Dashboard</p>
                            <img class="link__header--expander--opened" alt="Up Arrow" src="svgs/Vector.svg">
                        </div>
                        <div class="link__subLinks">
                            <p class="link__subLink--items chosen">Analytics</p>
                            <p class="link__subLink--items">Finance</p>
                            <p class="link__subLink--items">Job Board</p>
                        </div>
                    </div>

                    <div class="sideBar__navBar--linksElement">
                        <div class="link__header">
                            <img class="link__header--icon" alt="Dashboard Icon" src="svgs/email.svg">
                            <p class="link__header--name">Messages</p>
                            <img class="link__header--expander" alt="Down Arrow" src="svgs/chevron-down.svg">
                        </div>
                    </div>

                    <div class="sideBar__navBar--linksElement">
                        <div class="link__header">
                            <img class="link__header--icon" alt="Dashboard Icon" src="svgs/user.svg">
                            <p class="link__header--name">Friends</p>
                            <img class="link__header--expander" alt="Down Arrow" src="svgs/chevron-down.svg">
                        </div>
                    </div>

                    <div class="sideBar__navBar--linksElement">
                        <div class="link__header">
                            <img class="link__header--icon" alt="Dashboard Icon" src="svgs/layout-grid.svg">
                            <p class="link__header--name">Apps</p>
                            <img class="link__header--expander" alt="Down Arrow" src="svgs/chevron-down.svg">
                        </div>
                    </div>

                </div>
            </section>
            <section class="sideBar__navBar--section2">
                <div class="sideBar__navBar--header">
                    <p class="sideBar__navBar--headerText">P A G E S</p>
                </div>

                <div class="sideBar__navBar--links">
                    <div class="sideBar__navBar--linksElement">
                        <div class="link__header">
                            <img class="link__header--icon" alt="Dashboard Icon" src="svgs/Support.svg">
                            <p class="link__header--name">Help Center</p>
                            <img class="link__header--expander" alt="Down Arrow" src="svgs/chevron-down.svg">
                        </div>
                    </div>
    
                    <div class="sideBar__navBar--linksElement">
                        <div class="link__header">
                            <img class="link__header--icon" alt="Dashboard Icon" src="svgs/Folder.svg">
                            <p class="link__header--name">File Manager</p>
                            <img class="link__header--expander" alt="Down Arrow" src="svgs/chevron-down.svg">
                        </div>
                    </div>
                </div>
            </section>
        </nav>
        <section class="sideBar__footer">
            <img class="footer__images" alt="Settings" src="svgs/Settings.svg">
            <img class="footer__images" alt="Log Out" src="svgs/logout.svg">
            <img class="footer__images" alt="Globe" src="svgs/globe.svg">
        </section>
    </aside>

    <main class="body">

        <header class="header">
            <form class="form">
                <input type="search" class="form__searchInput" placeholder="Search...">
            </form>
            <section class="items">
                <div class="icons">
                    <span class="icons__element">
                        <img class="icons__elementImages" alt="Notifications" src="svgs/Notification.svg">
                        <span class="icons__element--offline"></span>
                    </span>
                    <span class="icons__element">
                        <img class="icons__elementImages" alt="Calendar" src="svgs/calendar.svg">
                    </span>
                    <span class="icons__element">
                        <img class="icons__elementImages" alt="Grid" src="svgs/layout-grid.svg">
                    </span>
                </div>
                <div class="avatar">
                    <img class="profilePicture" src="svgs/Paste image.svg" alt="Profile Picture">
                    <span class="avatar__indicator--online">
                </div>
            </section>
        </header>




    </main>
    
</body>
</html>
